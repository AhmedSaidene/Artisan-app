<ion-app>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
          text=""
          icon="arrow-back-sharp" defaultHref="user">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
    <p slot="end">2 sur 3</p>
  </ion-toolbar>
</ion-header>

<ion-content translucent="true" class="ion-padding">
  <div class="title">
    <p><span> 2 </span> Coordonnées de votre entreprise</p>
  </div>
  <form class="ion-padding" [formGroup]="form">
    <ion-item lines="none" class="input-item">
      <ion-input formControlName="lib"
                 type="text"
                 placeholder="Nom de l'entreprise"></ion-input>
    </ion-item>
    <ion-item lines="none" class="input-item">
      <ion-input formControlName="email" 
                 type="email" 
                 placeholder="Email de l'entreprise"></ion-input>
    </ion-item>
    <ion-item lines="none" class="input-item"> 
      <ion-input formControlName="adresse" 
                 type="text"  
                 placeholder="Adresse enreprise"></ion-input>
    </ion-item>
    <ion-item lines="none" class="input-item">
      <ion-input formControlName="tel" 
                 type="text"  
                 placeholder="Numero téléphone Entreprise"></ion-input>
    </ion-item>
    <ion-item lines="none" class="input-item">
      <ion-input formControlName="logo" 
                 type="text" 
                 placeholder="Ajouter votre logo"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer class="ion-padding" translucent="true">
  <ion-button  [disabled]="form.invalid" class="btn-suivant" expand="block" 
  (click)="submit()">
  <span>Suivant</span>
  <ion-icon size="small" name="chevron-forward"></ion-icon>
  </ion-button>
</ion-footer>

</ion-app>
