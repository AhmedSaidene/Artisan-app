<ion-app>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
          text=""
          icon="arrow-back-sharp" defaultHref="home/acceuil">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Cr√©ation de Devis</ion-title>
    <p slot="end">3 sur 6</p>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <div class="title">
    <p><span> 3 </span> Type de prestation</p>
  </div>
  <div fullscreen="true" class="ion-padding">
    <p>Choix le type de prestation</p>
    <br>
    <ion-button *ngFor = "let prestation of prestations" (click)="choice(prestation.id)" expand="block">
      <span class="text">{{prestation.lib.fr}}</span>
      <span class="icon">
        <ion-icon size="large" *ngIf="devis.prestation === prestation.id" name="checkmark-sharp"></ion-icon>
      </span>
    </ion-button>

  </div>
</ion-content>


<ion-footer class="ion-padding" translucent="true">
  <ion-button class="btn-suivant" expand="block" (click)="submit()">
  <span class="suivant">Suivant</span>
  <span>
    <ion-icon size="small" name="chevron-forward"></ion-icon>
  </span>
  </ion-button>
</ion-footer>

</ion-app>
