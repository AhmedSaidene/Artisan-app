<ion-app>
  <ion-header>
    <ion-toolbar  color="primary">
      <ion-buttons slot="start">
        <ion-back-button
            text=""
            icon="arrow-back-sharp" defaultHref="home/acceuil">
        </ion-back-button>
      </ion-buttons>
      
    <ion-title>Création de Devis</ion-title>
      <p slot="end">6 sur 6</p>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen="true" class="ion-padding">
    <div class="title">
      <p><span> 6 </span> Validation</p>
    </div>
  
  </ion-content>
  <ion-footer  translucent="true" class="ion-padding"> 
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button  expand="block" (click)="addIntervention()" >
              <span>Ajouter intervention</span>
              <span>
              </span>
              </ion-button>
          </ion-col>
          <ion-col  size="6">
            <ion-button expand="block" (click)="submit()">
              <span >Générer</span>
              <span>
              </span>
              </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
   
  </ion-footer>
  
  </ion-app>
