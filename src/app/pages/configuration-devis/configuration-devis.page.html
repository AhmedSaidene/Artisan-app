<ion-app>
  <ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
          text=""
          icon="arrow-back-sharp" 
          defaultHref="entreprise">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
    <p slot="end">3 sur 3</p>
  </ion-toolbar>
</ion-header>

<ion-content translucent="true" class="ion-padding">
  <div class="title">
    <p><span> 3 </span> Configuration Devis</p>
  </div>

  <form class="ion-padding">

    <ion-item lines="none" class="ion-select-item" color="primary">
      <ion-select [interfaceOptions]="customPopoverOptions" 
                  interface="popover" class="custom-options"
                  placeholder="Devis forme standard">    
         <ion-select-option class="select-interface-option" value="nes">
          <ion-icon name="add-circle-sharp"></ion-icon>
           Cr√©er un nouveau devis
         </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-input  [(ngModel)]="devis.iban"
                  name="iban" 
                  placeholder="Identifiant bancaire (IBAN)">
      </ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer class="ion-padding" translucent="true">
  <ion-button class="btn-suivant" expand="block" 
  (click)="submit()" >Terminer 
  </ion-button>
</ion-footer>
</ion-app>
