<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
          text=""
          icon="arrow-back-sharp" defaultHref="home/acceuil">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Catégorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
   
<ion-list-header lines="inset">
    <ion-col>
      <ion-row>
        <ion-searchbar (ionChange)="_ionChange($event)"  placeholder="chercher un produit"></ion-searchbar>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>{{ lib }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-button (click)="addProduct()" size="small"  class="add-btn">  
            <ion-icon name="add-circle-sharp"></ion-icon>
           Ajouter une categorie
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
</ion-list-header>
<p class="nbr">{{ nbr }} produits</p>

<div class="card-container"  *ngFor = "let produit of searchItem">
    <ion-card (click)="openProductDetails(produit)" >
      <ion-card-content>

      <ion-grid fixed>
         <ion-row>
           <ion-col class="img-container" size="2">
           <img  [src]="produit.img" [alt]="produit.lib">
           </ion-col>
           <ion-col class="title-container" size="3">
            <ion-row>
              <p>Nom produit</p>
            </ion-row>
            <ion-row>
              <p>Fabricant</p>
            </ion-row>
            <ion-row>
              <p>Référence</p>
            </ion-row>
            <ion-row>
              <p>Prix</p>
            </ion-row>
           </ion-col>
           <ion-col class="data-container" size="7">
            <ion-row>
              <p>{{produit.lib}}</p>
            </ion-row>
            <ion-row>
              <p>{{produit.fabricant}}</p>
            </ion-row>
            <ion-row>
              <p>{{produit.reference}}</p>
            </ion-row>
            <ion-row>
              <p>{{produit.prix_vente}}</p>
            </ion-row>
          </ion-col>
         </ion-row>
      </ion-grid>
      
    </ion-card-content>
    <div  class="ion-float-right">
      <ion-button (click)="openProductDetails(produit)" class="update-btn" size="small">
        Modifier le produit 
        <ion-icon name="chevron-forward-sharp"></ion-icon>
      </ion-button>
    </div>
    </ion-card>
  </div>
</ion-content>
