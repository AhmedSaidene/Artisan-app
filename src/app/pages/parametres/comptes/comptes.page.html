<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
          text=""
          icon="arrow-back-sharp" defaultHref="home/acceuil">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Comptes utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
<ion-list-header lines="inset">
    <ion-col>
      <ion-row>
        <ion-searchbar (ionChange)="_ionChange($event)" placeholder="Recherche"></ion-searchbar>
      </ion-row>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-button size="small"  class="add-btn" (click) = "addUser()">  
            <ion-icon name="add-circle-sharp"></ion-icon>
           Ajouter un compte utilisateur
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
</ion-list-header>

      
<ion-list>
 <div  (click)="openUserDetails(users)" *ngFor = "let users of searchItem" class="item-container">
<ion-item lines="none" 
           detail="true">
          
  <ion-avatar slot="start">
    <ion-icon size="large" name="person-circle-outline" ></ion-icon>
  </ion-avatar>
  <ion-label>
    <h3>{{ users.nom }} {{ users.prenom }}</h3>
    <h3>{{ users.role }}</h3>
  </ion-label>
</ion-item>
</div>
</ion-list>

</ion-content>
