
<ion-content class="ion-padding">
    <ion-toolbar>
      <ion-select class="my-custom-interface" slot="start" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Langue">    
      <!-- <ion-select-option *ngFor="let  of " [value]="user"></ion-select-option>-->
        <ion-select-option class="select-interface-option" value="nes">NES</ion-select-option>
        <ion-select-option value="n64">Nintendo64</ion-select-option>
        <ion-select-option value="ps">PlayStation</ion-select-option>
      </ion-select>
    </ion-toolbar>

  <div class="ion-padding">
    <img src="" alt="">
    <h1>BATIGO</h1>
  </div>

  <form  class="ion-padding">
    <ion-item lines="none">
      <ion-input placeholder="Email"
                 name="email" 
                 type="email"
                 [(ngModel)]="postData.email"></ion-input>
    </ion-item>
    <br>
    <ion-item lines="none">
      <ion-input placeholder="Password"
                 name="password" 
                 type="password"
                 [(ngModel)]="postData.password"></ion-input>
    </ion-item>
    <br>
    <br>
    <br>
    <ion-button class="form-btn" 
                expand="block"
                (click)="loginAction()">Connecxion</ion-button>
    <ion-button class="inscrire-btn" 
                expand="block"
                fill="clear"
                (click)="navigateToInscription()">S'inscrire</ion-button>
  </form>
  </ion-content>
